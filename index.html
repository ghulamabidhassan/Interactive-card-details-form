<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.jpg"
      type="image/x-icon"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left">
          <div class="card-front-div card">
            <div class="logos">
              <img src="./card-logo.svg" alt="" class="logo" />
            </div>
            <div class="content">
              <div class="numbers">
                <div class="box">
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
                <div class="box">
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
                <div class="box">
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
                <div class="box">
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
              </div>
              <div class="names">
                <p class="name">Jaen xxxxx</p>
                <p class="m-y">
                  <span class="month">00</span>
                  /
                  <span class="year">00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-back-div card">
            <div class="cvv">000</div>
          </div>
        </div>
        <div class="right">
          <div class="form">
            <form action="/">
              <article>
                <label for="/" class="card-name"> cardholder name </label>
                <input
                  pattern="[A-Za-z]+ +[A-Za-z]{2,}"
                  type="text"
                  class="input-name"
                  placeholder="e.g. Jane Appleseed"
                />
                <p class="wrong-format">wrong format</p>
              </article>

              <article>
                <label for="/" class="card-number"> card number</label>
                <input
                  maxlength="19"
                  pattern="[0-9]{1,4} [0-9]{1,4} [0-9]{1,4} [0-9]{1,4}"
                  type="text"
                  class="input-number"
                  placeholder="e.g. 1234 - 5678 - 9123 - 0000"
                />
                <p class="wrong-format">wrong format, numbers only</p>
              </article>
              <div class="form-b">
                <p class="p-1">
                  <span
                    ><label for="">exp date</label>
                    <input
                      maxlength="2"
                      type="text"
                      class="input-month"
                      placeholder="MM"
                    />
                  </span>
                  <span
                    ><label for="">(mm / yy)</label>
                    <input
                      maxlength="2"
                      type="text"
                      class="input-year"
                      placeholder="YY"
                    />
                  </span>
                </p>
                <p class="p-2">
                  <label for="">cvv</label>
                  <input
                    maxlength="3"
                    type="text"
                    class="input-cvv"
                    placeholder="e.g. 123"
                  />
                </p>
              </div>
              <button class="btn btn-form">confirm</button>
            </form>
          </div>
          <div class="thank-you">
            <img src="./icon-complete.svg" alt="" class="tick" />
            <h2 class="thank-heading">Thank you!</h2>
            <p class="desc">We've added your card details</p>
            <button class="btn btn-cont">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
